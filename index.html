<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja ao Lado</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-12 col-lg-8 bg-image">
          <img src="/image/LANDING PAGE DESKTOP_01-01 (2).jpg" alt="">
      </div>
      <div class="col-md-6 col-lg-4 bg-color-form">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto bg-color">
                  <h1>Crie sua conta gratuíta</h1>
                <h3 class="login-heading mb-4">Bem vindo! </br> Preencha os dados para continuar.</h3>
                <form>                    
                    <label for="name" class="tx-gray-500 mg-b-5">Nome</label>
                    <div class="form-label-group">                            
                        <input type="name" id="name" class="form-control" placeholder="name" required autofocus>                            
                    </div>

                    <label for="email" class="tx-gray-500 mg-b-5">E-Mail</label>
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    </div>

                    <label for="birth_date" class="tx-gray-500 mg-b-5">Data de nascimento</label>
                    <div class="form-label-group">
                        <input type="date" id="date" class="form-control" placeholder="date" required autofocus>
                    </div>

                    <label for="password" class="tx-gray-500 mg-b-5">Senha</label>
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>

                    <label for="password-confirm" class="tx-gray-500 mg-b-5">Confirme a senha</label>
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="invalidCheck" required="">
                      <label class="form-check-label tx-gray-500 mg-b-5" for="invalidCheck">
                      Li e concordo com os <a href="https://lojaaolado.com.br/termos_de_servico" target="_blank"> termos de serviço</a>
                      </label>
                      <div class="invalid-feedback">
                          Você precisa concordar com os termos de serviço.
                      </div>
                    </div>
                    
                      <button type="submit" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Cadastrar</button>
                                     
                    <div class="tx-13 mg-t-20 tx-center tx-gray-500">Já possui uma conta? 
                      <a href="https://lojaaolado.com.br/login" class="tx-semibold">Faça o login</a>
                    </div>                 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
